<!DOCTYPE html>
<html>
  
  <head>
  	<meta charset="UTF-8">
	 <title>Juego en el espacio</title>
     <style type="text/css">
         body {
		   background-color:rgb(0, 0, 30);
           margin: 0;
           overflow: hidden;
         }
		 canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}

#gameover{
    background: transparent;
    position: fixed;
    margin: auto;
    top: 20%;
    left: 0;
    right: 0;
    width: 10em;
    color: white;
    text-align: center;
    font-size: 3em;
    -webkit-animation-name: showmessage; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
    animation-name: showmessage;
    animation-duration: 1s;
    /*padding: 20px;*/
}
#gameover button, #instructions button{
    padding: 8px 23px;
    border-radius: 3px;
    border: none;
    box-shadow: 0px 6px 10px #444;
    cursor: pointer;
}
@keyframes showmessage {
    0%   {top:0px;opacity:0;}
    100% {top:20%;opacity:1;}
}
#instructions{
    display: inline-block;
    color: white;
    text-align: center;
    font-size: 1.5em;
    position: absolute;
    top: 20%;
    left: 0;
    right: 0;
    -webkit-animation-name: showmessage; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
    animation-name: showmessage;
    animation-duration: 2s;
}
#instructions div{
    display: inline-block;
    padding: 30px 60px;
    background: rgba(232, 231, 233, 0.2); /*rgba(152, 151, 153, 0.25); /*rgba(102, 51, 153, 0.25)*/
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 10px 10px #000;
    
}


.keyarrow{
    box-sizing: border-box;
    display: inline-block;
    height: 1.3em;
    width: 1.4em;
    background: #ccc;
    border-radius: 4px;
    color: black;
    vertical-align: 0.2em;
}
		
	 </style>
	
  </head>
  
  <body id="body">
  	<div>

	<canvas id="myCanvas" >
    </canvas>
	</div>

    <div id="instructions">
        <div> 
        Este juego requiere las teclas <span class="keyarrow">&#8592;</span> <span class="keyarrow">&#8593;</span> <span class="keyarrow">&#8594;</span> <span class="keyarrow">&#8595;</span> para desplazar la nave hasta el planeta Tierra. <br>
        Para pausar el juego preciona la tecla de espacio.<br><br>
        <button onclick="game.init()" > Comenzar </button>
        </div>
    </div>
    
    <script type="text/javascript" src="h.js"></script>
  </body>

</html>
